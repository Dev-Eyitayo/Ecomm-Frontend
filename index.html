<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container container-flex">
            <div>
                <img src="Assets/logo.png" alt="" class="logo">
            </div>

            <nav class="header-nav">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Contact</li></a>
                    <a href="#"><li>Blog</li></a>
                </ul>
            </nav>

            <div class="right right-section">
                <div class="search-bar">
                    <form action="">
                        <input type="text" name="search" placeholder="Search product here...">
                        <button class="search-btn"><img src="Assets/search.png" alt=""></button>
                    </form>
                </div>
                <div class="header-icon">
                    
                    <img src="Assets/shopping-cart.png" alt="" class="header-icon">
                    <img src="Assets/account.png" alt="" class="header-icon">
                </div>
            </div>

            <div class="icon-right">
                <form action="" class="mobile-search-bar">
                    <input type="text" name="search" class="search-box" placeholder="Search...">
                    <button class="search-lens"><img src="Assets/search.png" alt=""></button>
                </form>
                <div class="menu-icons">
                    <a href="#"><img src="Assets/shopping-cart.png" alt=""></a>     
                </div>
                <div class="menu-icons">
                    <img src="Assets/menu.png" alt="" id="hamburger-menu" class="menu-icon">
                </div>
            </div>
            
            
        </div>
    </header>

    <div class="side-bar">
        <nav>
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
                <a href="#">
                    <li>Blog</li>
                </a>
            </ul> 
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
